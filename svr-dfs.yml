logging:
  level:
    org:
      springframework:
        web: INFO
      hibernate: ERROR
    com:
      yihu:
        ehr: WARN

server:
  port: ${svr-dfs.server.port}

management:
  port: ${server.port}

info:
  app:
    name: svr-dfs
    description: Ehr Platform Distributed File System Service.
    version: 1.0.0

fast-dfs:
  connect-timeout: 2
  network-timeout: 30
  charset: ISO8859-1
  pool:
    init-size: 5
    max-size: 20
    wait-time: 500
  http:
    tracker-http-port: 80
    anti-steal-token: no
    secret-key: FastDFS1234567890
  server:
    dict-code: FASTDFSWLDZ #外链地址系统字典拼音编码
  index:
    name: dfs #ES索引名称
    type: info #ES索引类型

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 5
    max-idle: 2
    min-idle: 2
    validation-query: SELECT 1
    test-on-borrow: true

elasticsearch:
  pool:
    init-size: 5
    max-size: 10

